<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteSearch | Premium Product Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --accent: #ffd700;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Section */
        .search-wrapper {
            position: relative;
            max-width: 700px;
            margin: 0 auto 4rem;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            border-radius: 100px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            transform: scale(1.02);
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
        }

        .search-box i.search-icon {
            font-size: 1.5rem;
            color: var(--text-dim);
        }

        /* Suggestions Dropdown */
        #suggestions {
            position: absolute;
            top: 105%;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .suggestion-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: rgba(0, 210, 255, 0.1);
            padding-left: 2rem;
        }

        .suggestion-item em {
            color: var(--primary);
            font-style: normal;
            font-weight: 700;
            background: rgba(0, 210, 255, 0.1);
            padding: 0 2px;
            border-radius: 2px;
        }

        .suggestion-brand {
            font-size: 0.8rem;
            color: var(--text-dim);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: 0.5s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-card:hover::before {
            left: 100%;
        }

        .brand-pill {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 210, 255, 0.1);
            color: var(--primary);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            margin-top: 1.5rem;
            display: flex;
            align-items: baseline;
        }

        .product-price span {
            font-size: 1rem;
            color: var(--primary);
            margin-right: 2px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>EliteSearch</h1>
        <p class="subtitle">Experience the future of product discovery with our lightning-fast, AI-powered search engine.</p>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="What are you looking for today?" autocomplete="off"/>
        </div>
        <div id="suggestions"></div>
    </div>

    <div class="product-grid" id="productGrid">
        <!-- Products will appear here -->
        <div class="no-results" id="initialMessage">
            Start typing to explore our premium collection...
        </div>
    </div>
</div>

<script>
let timeout = null;
const searchInput = document.getElementById("searchInput");
const suggestions = document.getElementById("suggestions");
const productGrid = document.getElementById("productGrid");

searchInput.addEventListener("input", function() {
    clearTimeout(timeout);
    const query = this.value.trim();

    if (query.length < 1) {
        suggestions.style.display = "none";
        suggestions.innerHTML = "";
        return;
    }

    timeout = setTimeout(() => {
        fetch(`/api/products/?q=${query}`)
        .then(response => response.json())
        .then(data => {
            renderSuggestions(data, query);
            renderProducts(data);
        })
        .catch(err => console.error("Search error:", err));
    }, 200);
});

function renderSuggestions(data, query) {
    if (data.length === 0) {
        suggestions.style.display = "none";
        return;
    }

    suggestions.innerHTML = "";
    suggestions.style.display = "block";

    data.slice(0, 6).forEach(product => {
        const div = document.createElement("div");
        div.classList.add("suggestion-item");
        
        // Use highlighted name from backend if available
        const displayName = product.name_highlighted || product.name;
        
        div.innerHTML = `
            <span>${displayName}</span>
            <span class="suggestion-brand">${product.brand}</span>
        `;
        
        div.onclick = function() {
            searchInput.value = product.name;
            suggestions.style.display = "none";
            renderProducts([product]);
        };

        suggestions.appendChild(div);
    });
}

function renderProducts(products) {
    productGrid.innerHTML = "";
    
    if (products.length === 0) {
        productGrid.innerHTML = `
            <div class="no-results">
                <h3>No products found</h3>
                <p>Try searching for something else, like "iPhone" or "Nike".</p>
            </div>
        `;
        return;
    }

    products.forEach((product, index) => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.style.animationDelay = `${index * 0.1}s`;
        
        card.innerHTML = `
            <div class="brand-pill">${product.brand}</div>
            <div class="product-name">${product.name}</div>
            <div class="product-price"><span>$</span>${product.price.toLocaleString()}</div>
        `;
        
        productGrid.appendChild(card);
    });
}

// Close suggestions when clicking outside
document.addEventListener("click", function(e) {
    if (!searchInput.contains(e.target) && !suggestions.contains(e.target)) {
        suggestions.style.display = "none";
    }
});
</script>

</body>
</html>
